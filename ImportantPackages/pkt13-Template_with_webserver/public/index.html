<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
</head>
<body>
<main>
    <h1>Welcome to My Website - RLSP</h1>

    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody >
            {{ range . }}
            {{ if eq .Hours 20 }}
            <tr style="text-align: center">
                <td style="color:red; font-size: 20px">{{.Name}}</td>
                <td style="color:blue; font-size: 20px">{{.Hours}}</td>
            </tr>
            {{ else }}
            <tr style="text-align: center">
                <td style="color:green; font-size: 18px">{{.Name}}</td>
                <td style="color:blueviolet; font-size: 18px">{{.Hours}}</td>
            </tr>
            {{ end }}
            {{ end }}
        </tbody>
    </table>
</main>
</body>
</html>
