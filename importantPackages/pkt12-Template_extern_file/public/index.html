<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
</head>
<body>
<main>
    <h1>Welcome to My Website - RLSP</h1>

    <table>
        <thead>
            <tr>Course</tr>
            <tr>Hours</tr>
        </thead>
        <tbody>
            {{ range . }}
            {{ if eq .Hours 20 }}
            <tr>
                <td style="color:red">{{.Name}}</td>
                <td style="color:blue">{{.Hours}}</td>
            </tr>
            {{ else }}
            <tr>
                <td style="color:green">{{.Name}}</td>
                <td style="color:yellow">{{.Hours}}</td>
            </tr>
            {{ end }}
            {{ end }}
        </tbody>
    </table>
</main>
</body>
</html>
